<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clover</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Concert+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=New+Amsterdam&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Racing+Sans+One&family=Rubik+Spray+Paint&family=Teko:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header id="header-index">
        <nav id="nav-list">
            <ul id="list-header">
                <li class="item-list"><a href="index.html"><img src="img/logo.png" alt=""></a></li>
                <li class="item-list"><a href="#">Início</a></li>
                <li class="item-list"><a href="#">Serviços</a></li>
                <li class="item-list"><a href="#">Como Funciona?</a></li>
            </ul>
        </nav>
    </header>
    <main id="mainform">
  <section id="secfull">
    <section id="orcamento">
    <h2>Solicite um Orçamento</h2>
    <p>Preencha os dados abaixo e retornaremos o mais breve possível.</p>
    <form action="https://seu-servidor-ou-email-handler.com" method="post">
      <label for="nome">Nome completo*</label>
      <input type="text" id="nome" name="nome" required>
      <label for="email">E-mail*</label>
      <input type="email" id="email" name="email" required>
      <label for="telefone">Telefone / WhatsApp*</label>
      <input type="tel" id="telefone" name="telefone" required>
    
    </form>
    </section>
    <section id="endereco">
    <label for="servico">Tipo de serviço*</label>
      <select id="servico" name="servico" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="construcao">Construção Civil</option>
        <option value="reforma">Reformas</option>
        <option value="eletrico">Serviços Elétricos</option>
        <option value="hidraulico">Serviços Hidráulicos</option>
        <option value="outro">Outro</option>
      </select>
     <label for="estado">Estado</label>
    <select name="estado" id="estado">
    <option value="">Selecione o estado</option>
    <option value="SP">São Paulo</option>
    <option value="MG">Minas Gerais</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="BA">Bahia</option>
    <option value="PE">Pernambuco</option>
    <option value="CE">Ceará</option>
    <option value="PR">Paraná</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="GO">Goiás</option>
    <option value="DF">Distrito Federal</option>
    <option value="SC">Santa Catarina</option>
    <option value="MT">Mato Grosso</option>
    <option value="MA">Maranhão</option>
    </select>
    
    <label for="cidade">Cidade</label>
    <select name="cidade" id="cidade">
    <option value="">Selecione o estado primeiro</option>
    </select>
    
      <label for="mensagem">Descreva seu projeto*</label>
    
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
    </section>
      <div style="display: flex;  width: 100%; align-items: center; justify-content: center; gap: 30px;margin-top: 70px; flex-direction: row-reverse;">
        <button id="btn-avancar" type="submit">Avançar</button>
        <button id="btn-voltar" type="submit">Voltar</button>
      </div>
  </section>

    </main>
     <script src="form.js"></script>
    </body>
